<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gross Adds Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div id="initial-message" class="initial-message">
      <p>Please select a DSR to begin tracking</p>
    </div>

    <div id="tracker-content" class="tracker-content hidden">
      <div class="report-header">
        <p>Report as of <span id="reportDate" class="date-link"></span></p>
        <div class="summary">
          <p>GA Registered: <span id="registeredTotal">0</span></p>
          <p>Unregistered: <span id="unregisteredTotal">0</span></p>
        </div>
      </div>

      <div id="entries-list" class="entries-list"></div>
    </div>

    <div class="input-section">
      <div class="dsr-controls">
        <div class="dsr-select-group">
          <select id="dsrSelect" class="dsr-select"></select>
          <button id="deleteDsrButton" class="delete-dsr-btn hidden" title="Delete selected DSR">Ã—</button>
        </div>
        <div class="new-dsr-group">
          <input type="text" id="newDsrInput" placeholder="New DSR name" class="dsr-input">
          <button id="addDsrButton" class="add-dsr-btn">Add DSR</button>
        </div>
      </div>
      <div id="input-controls" class="input-group hidden">
        <input type="text" id="numberInput" placeholder="Enter new number" class="number-input">
        <input type="number" id="addsInput" placeholder="Adds" class="adds-input">
        <button id="addButton" class="add-btn">Add</button>
      </div>
    </div>
  </div>

  <!-- Modal for updating adds -->
  <div id="updateModal" class="modal">
    <div class="modal-content">
      <h2>Update Adds</h2>
      <input type="number" id="updateAddsInput" placeholder="Enter adds">
      <div class="modal-buttons">
        <button id="confirmUpdate">OK</button>
        <button id="cancelUpdate">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Modal for updating number -->
  <div id="numberModal" class="modal">
    <div class="modal-content">
      <h2>Update Number</h2>
      <input type="text" id="updateNumberInput" placeholder="Enter number">
      <div class="modal-buttons">
        <button id="confirmNumberUpdate">OK</button>
        <button id="cancelNumberUpdate">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Modal for updating date -->
  <div id="dateModal" class="modal">
    <div class="modal-content">
      <h2>Update Date</h2>
      <input type="date" id="dateInput">
      <div class="modal-buttons">
        <button id="confirmDate">OK</button>
        <button id="cancelDate">Cancel</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
